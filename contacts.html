<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Cabeçalho do site -->
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="contato.html">Contato</a>
        </li>
        <li>
          <a href="tabela.html">Tabela</a>
        </li>
      </ul>
    </nav>
  </header>
  <hr>
  <!-- /Cabeçalho do site -->

  <!-- Corpo principal do site -->
  <main>
    <section>
      <div>
        <h1>Entre em contato</h1>
        <form>
          <p>
            <label for="name">Nome</label>
            <input name="name" type="text" id="name">
          </p>
          <p>
            <label for="email">E-mail</label>
            <input name="email" type="email" id="email">
          </p>
          <p>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
          </p>
          <p>
            <button id="send">Enviar</button>
          </p>
        </form>
      </div>
      <div>
        <iframe width="700" height="394" src="https://www.youtube.com/embed/Dgr-xtGsxCE" title="Aesthetic Pixel Art HD Screensaver - RAIN/NATURE/TRIPPY/SPACE" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      </div>
    </section>
  </main>
  <!-- /Corpo principal do site -->

  <!-- Rodapé do site -->
  <hr>
  <footer>
    <div>
      <a target="_blank" href="linkedin.com/in/nicole-moreira-da-silva-4aa171234/">

      <a target="_blank" href="https://github.com/NicoleMdaSilva">
        <img width="50" src="assets/images/github.webp" alt="github">
      </a>
    </div>
    <div>
      <p>
        Nicole Moreira - Desenvolvedora Fullstack - Todos os direitos reservados
      </p>
    </div>
  </footer>
  <!-- /Rodapé do site -->
</body>

</html>
