<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <h2 id="title">Nicole's Portfolio</h2>
            <ul class="nav-button">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

  <!-- /Header -->

  <!-- Main Body -->
  <main>
    <section class="table-div">
      <div >
        <h1 class="table">Contact us</h1>
        <form>
          <p>
            <label class="text-names" for="name">Name</label>
            <input class="table-color style-table" name="name" type="text" id="name">
          </p>
          <p>
            <label class="text-names" for="email">E-mail</label>
            <input class="table-color style-table"  name="email" type="email" id="email">
          </p>
          <p>
            <label class="text-names" for="message">Message</label>
            <textarea class="table-color style-table"  name="message" id="message" rows="10"></textarea>
          </p>
          <p>
            <button class="table-color style-table style-button"id="send">Enviar</button>
          </p>
        </form>
      </div>
    </section>
  </main>
  <!-- /Header -->
</body>

</html>
